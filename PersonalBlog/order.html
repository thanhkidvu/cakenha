    <script>
      var html = document.querySelector ('html');
var buttonCollapse = document.querySelector('button.navbar-toggler');
var divCollapse = document.querySelector ('div.navbar-collapse');

function clickOutMenu() {
    html.onclick = function(e) {
        if(divCollapse.classList.contains('show')) {
            if(!divCollapse.contains(e.target) && !buttonCollapse.contains(e.target)) {
                divCollapse.classList.remove('show');
            }
        }
    }
}
clickOutMenu()
</script>
